buildscript {
    ext.safeExtGet = {prop, fallback ->
        rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
    }
    ext.kotlin_version = safeExtGet('kotlinVersion', '1.8.10')
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.vlcpro'
    compileSdkVersion safeExtGet('compileSdkVersion', 34)
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName "1.0.0"
        
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation 'org.videolan.android:libvlc-all:3.6.2'  // Derni√®re version stable 2025
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    
    // Support pour les nouvelles architectures React Native
    implementation "androidx.annotation:annotation:1.6.0"
} 